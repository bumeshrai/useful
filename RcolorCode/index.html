function convertd(obj, tolcolor) {

else{obj.tolresult.value = "20"}
}
Calc(obj);

function Calc(obj) {
   Power=Math.pow(10,obj.col3result.value);
   Answer=eval(obj.col1result.value+obj.col2result.value)*Power;
   Error=Answer * obj.tolresult.value/100;
   if (Answer>=1000000) {
	 Answer=Answer/1000000;
       Error=Error/1000000;
       Units=" MOhms";}
   else {
   if (Answer>=1000) {
	 Answer=Answer/1000;
	 Error=Error/1000;
	 Units=" kOhms";}
   else{Units=" Ohms";}
   }
obj.result.value=Answer + " +/- " + Error + Units;
}
